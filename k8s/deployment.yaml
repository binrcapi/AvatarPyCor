apiVersion: apps/v1
kind: Deployment
metadata:
  name: avatar-pycor
  namespace: brcai
  labels:
    app: avatar-pycor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: avatar-pycor
  template:
    metadata:
      labels:
        app: avatar-pycor
    spec:
      containers:
        - name: avatar-pycor
          image: registry.cn-shanghai.aliyuncs.com/binrchq/avatar-pycor:latest
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: avatar-pycor-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /avatar-pycor/test
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /avatar-pycor/test
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
