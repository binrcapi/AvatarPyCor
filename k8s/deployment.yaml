apiVersion: apps/v1
kind: Deployment
metadata:
  name: avatar-generator
  namespace: avatar-generator
  labels:
    app: avatar-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: avatar-generator
  template:
    metadata:
      labels:
        app: avatar-generator
    spec:
      containers:
      - name: avatar-generator
        image: binrclab/avatar-generator:latest
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: avatar-generator-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /test
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /test
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000 