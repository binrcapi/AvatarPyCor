apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: brcai-strip-api@kubernetescrd,brcai-redirect-to-https@kubernetescrd
  name: avatar-pycor-ingress
  namespace: brcai
spec:
  ingressClassName: traefik
  tls:
  - secretName: binrc-tls-secret
    hosts:
  - api.binrc.com
  rules:
  - host: api.binrc.com
    http:
      paths:
      - backend:
          service:
            name: avatar-pycor-service
            port:
              number: 5000
        path: /avatar-pycor
        pathType: Prefix 